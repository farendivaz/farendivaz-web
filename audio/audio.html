<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audio.css">
    <title>Fariz | Audio</title>
</head>
<body>
    <div class="player">
        <div class="image">
            <img src="/img/clairo.jpeg" alt="Clairo">
        </div>
        <p>Clairo - Sofia</p>
        <audio controls>
            <source src="/img/Clairo - Sofia.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="player">
        <div class="image">
            <img src="/img/niki.jpg" alt="Niki">
        </div>
        <p>NIKI - lowkey</p>
        <audio controls>
            <source src="/img/NIKI - lowkey.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="player">
        <div class="image">
            <img src="/img/adele.jpg" alt="Niki">
        </div>
        <p>Adele - When We Were Young</p>
        <audio controls>
            <source src="/img/Adele - When We Were Young.mp3" type="audio/mp3">
        </audio>
    </div>
    
</body>
</html>
